# Nginx Configuration for website-ts
# Updated: January 2025 - Modern Best Practices
# 
# INSTRUKSI SETUP:
# 1. Pastikan folder build ada di: /var/www/website-ts/build
# 2. Copy file ini: sudo cp config/nginx.conf /etc/nginx/sites-available/rickychen930.cloud
# 3. Buat symlink: sudo ln -s /etc/nginx/sites-available/rickychen930.cloud /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
#
# CATATAN PENTING:
# - Build folder berada di: /var/www/website-ts/build
# - Pastikan folder sudah dibuat dan memiliki permission yang benar: sudo chown -R www-data:www-data /var/www/website-ts

# Rate limiting zones (untuk mencegah abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name rickychen930.cloud www.rickychen930.cloud;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rickychen930.cloud www.rickychen930.cloud;

    # SSL Configuration - Let's Encrypt Certificates
    ssl_certificate /etc/letsencrypt/live/rickychen930.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rickychen930.cloud/privkey.pem;
    
    # Modern SSL/TLS Configuration (2025 Best Practices)
    # Only TLS 1.2 and 1.3 (disable older insecure versions)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Modern cipher suites (prioritize security and performance)
    # TLS 1.3 cipher suites are automatically used, these are for TLS 1.2
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;  # Let client choose best cipher (TLS 1.3)
    
    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;  # Shared cache across workers
    ssl_session_timeout 1d;  # Session timeout (1 day)
    ssl_session_tickets off;  # Disable session tickets for better security
    
    # OCSP Stapling (improves SSL handshake performance and security)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/rickychen930.cloud/chain.pem;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # SSL Buffer Size (optimize for performance)
    ssl_buffer_size 8k;
    
    # DH Parameters (for DHE ciphers - uncomment and generate if needed)
    # Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security Headers (2025 Best Practices)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.rickychen930.cloud;" always;

    # Compression Configuration (Gzip + Brotli if available)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml
        application/xml
        application/xhtml+xml
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml
        image/x-icon;
    gzip_disable "msie6";

    # Brotli compression (if nginx-module-brotli is installed)
    # Uncomment if you have brotli module installed
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    send_timeout 60s;

    # Buffer sizes
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Root directory untuk static files
    root /var/www/website-ts/build;
    index index.html;

    # Disable server tokens (security)
    server_tokens off;

    # Custom error pages (optional - uncomment if you have custom error pages)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;

    # Health check endpoint - proxy ke backend (no rate limit)
    location /health {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
        
        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API endpoints dengan rate limiting
    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (increased for API calls)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings untuk handle large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
        
        # Don't cache API responses
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS headers (if needed, backend already handles this)
        # add_header Access-Control-Allow-Origin "$http_origin" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # Static files dengan aggressive caching (CSS, JS, images, fonts)
    # PRIORITAS TINGGI: Harus sebelum regex location
    location /static/ {
        alias /var/www/website-ts/build/static/;
        
        # Aggressive caching untuk static assets
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Compression
        gzip_static on;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Logging (disable untuk performance)
        access_log off;
        
        # Fallback jika file tidak ditemukan
        try_files $uri =404;
    }

    # Assets dengan caching (images, fonts, dll) - hanya untuk file di root build
    # JANGAN menangkap file di /static/ karena sudah ditangani di atas
    location ~* ^/(?!static/).*\.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot|otf|map)$ {
        root /var/www/website-ts/build;
        
        # Aggressive caching
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Compression
        gzip_static on;
        
        # Logging (disable untuk performance)
        access_log off;
        
        # Fallback jika file tidak ditemukan
        try_files $uri =404;
    }

    # Assets folder (untuk images, documents, dll)
    location /assets/ {
        alias /var/www/website-ts/build/assets/;
        
        # Aggressive caching
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Compression
        gzip_static on;
        
        # Logging (disable untuk performance)
        access_log off;
        
        # Fallback jika file tidak ditemukan
        try_files $uri =404;
    }

    # Manifest and service worker (no cache)
    location ~* \.(manifest|webmanifest|json)$ {
        root /var/www/website-ts/build;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }

    # HTML files - no cache untuk memastikan konten fresh
    location ~* \.html$ {
        root /var/www/website-ts/build;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Compression
        gzip_static on;
    }

    # Robots.txt dan sitemap.xml (no cache)
    location ~* ^/(robots\.txt|sitemap\.xml)$ {
        root /var/www/website-ts/build;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }

    # Main application - serve static files dan handle SPA routing
    location / {
        # Rate limiting untuk general requests
        limit_req zone=general_limit burst=50 nodelay;
        limit_req_status 429;
        
        root /var/www/website-ts/build;
        
        # SPA routing - try files, fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # No cache untuk index.html dan root
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/rickychen930.cloud.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/rickychen930.cloud.error.log warn;
}

# WebSocket connection upgrade map (untuk future WebSocket support)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
