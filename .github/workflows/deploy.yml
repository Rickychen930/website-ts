name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # FRONTEND
      - name: Install frontend dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build React app
        run: |
          npm run build

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          passphrase: ""
          port: 22
          source: "build"
          target: "/var/www/react-app"
          strip_components: 1
          debug: true

      - name: Debug SSH key length
        run: echo "${{ secrets.HOSTINGER_SSH_KEY }}" | wc -c

      # BACKEND
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend (TypeScript â†’ JavaScript)
        working-directory: backend
        run: npx tsc

      - name: Deploy compiled backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/src"
          target: "/home/${{ secrets.HOSTINGER_USER }}/backend"
          strip_components: 2

      # RESTART SERVICES
      - name: Restart Nginx and Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx
            cd /home/root/backend
            pm2 restart backend || pm2 start main.js --name backend
            pm2 save
            pm2 startup
