name: Build React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.ricky930.com
          username: ${{secrets.WEBSITE_RICKY_SECRET}}
          password: ${{secrets.RICKY_WEBSITE_SECRET_PASSWORD}}
          local-dir: build
          server-dir: public_html
