name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üîÑ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # üõ† Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # ============================
      # üî∑ FRONTEND BUILD & DEPLOY
      # ============================

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Check frontend build output
        run: ls -la build

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "build"
          target: "/var/www/website-ts"
          strip_components: 1
          debug: true

      # ============================
      # üî∂ BACKEND BUILD & DEPLOY
      # ============================

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend (TypeScript ‚Üí JavaScript)
        working-directory: backend
        run: npx tsc -p tsconfig.backend.json

      - name: Check backend build output
        run: ls -la backend/dist

      - name: Deploy compiled backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/dist"
          target: "/root/backend/dist"
          strip_components: 1
          debug: true

      - name: Deploy backend config and .env
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/package.json,backend/package-lock.json,backend/.env"
          target: "/root/backend"
          debug: true

      # ============================
      # üîÅ RESTART SERVICES
      # ============================

      - name: Restart Nginx and Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            npm install
            pm2 restart dist/main.js --name backend || pm2 start dist/main.js --name backend
            pm2 save
            sudo systemctl restart nginx
