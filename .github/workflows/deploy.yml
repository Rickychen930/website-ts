name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # FRONTEND
      - name: Install frontend dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build React app
        run: |
          cd website-ts
          npm run build

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          passphrase: ""
          port: 22
          source: "website-ts/build"
          target: "/var/www/react-app"
          strip_components: 1
          debug: true

      - name: Debug SSH key length
        run: echo "${{ secrets.HOSTINGER_SSH_KEY }}" | wc -c

      # BACKEND
      - name: Install backend dependencies
        run: |
          cd backend-ts
          npm install

      - name: Deploy backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend-ts"
          target: "/home/${{ secrets.HOSTINGER_USER }}/backend-ts"
          strip_components: 1

      # RESTART SERVICES
      - name: Restart Nginx and Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx
            cd ~/backend-ts
            npm install --legacy-peer-deps
            pm2 restart backend || pm2 start server.js --name backend
