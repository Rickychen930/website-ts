name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # FRONTEND
      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "build"
          target: "/var/www/website-ts"
          strip_components: 1
          debug: true

      # BACKEND
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend (TypeScript â†’ JavaScript)
        working-directory: backend
        run: npx tsc -p tsconfig.backend.json

      - name: Deploy compiled backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/dist"
          target: "/home/${{ secrets.HOSTINGER_USER }}/backend/dist"
          strip_components: 2

      - name: Deploy backend config and env
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/package.json,backend/package-lock.json,backend/.env"
          target: "/home/${{ secrets.HOSTINGER_USER }}/backend"

      # RESTART SERVICES
      - name: Restart Nginx and Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /home/root/backend
            npm install
            pm2 restart dist/main.js --name backend || pm2 start dist/main.js --name backend
            pm2 save
            sudo systemctl restart nginx
