name: Deploy Fullstack App to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ðŸ”„ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ›  Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ============================
      # ðŸ“¦ INSTALL DEPENDENCIES
      # ============================
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          CI: true

      # ============================
      # ðŸ”· FRONTEND BUILD
      # ============================
      - name: Build React app
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://rickychen930.cloud:4000' }}

      - name: Verify frontend build
        run: |
          if [ ! -d "build" ] || [ -z "$(ls -A build)" ]; then
            echo "âŒ Frontend build failed or is empty"
            exit 1
          fi
          echo "âœ… Frontend build verified"
          ls -lah build | head -10

      # ============================
      # ðŸ”¶ BACKEND BUILD
      # ============================
      - name: Build backend (TypeScript â†’ JavaScript)
        run: npm run backend:build

      - name: Verify backend build
        run: |
          if [ ! -d "backend/dist" ] || [ ! -f "backend/dist/main.js" ]; then
            echo "âŒ Backend build failed"
            exit 1
          fi
          echo "âœ… Backend build verified"
          ls -lah backend/dist

      # ============================
      # ðŸ“¤ DEPLOY TO VPS
      # ============================
      - name: Create deployment directory structure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /root/backend/{logs,dist}
            mkdir -p /var/www/website-ts

      - name: Deploy backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "backend/dist,backend/ecosystem.config.js"
          target: "/root/backend"
          strip_components: 1
          rm: false

      - name: Deploy package files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "package.json,package-lock.json"
          target: "/root/backend"
          strip_components: 0
          rm: false

      - name: Deploy frontend build to backend directory
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "build"
          target: "/root/backend"
          strip_components: 0
          rm: false

      - name: Deploy environment file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: ".env"
          target: "/root/backend"
          strip_components: 0
          rm: false
        continue-on-error: true # .env might not be in repo

      # ============================
      # âš™ï¸ INSTALL & CONFIGURE
      # ============================
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            npm ci --only=production --legacy-peer-deps || npm install --only=production --legacy-peer-deps

      - name: Verify PM2 ecosystem config
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            if [ ! -f "ecosystem.config.js" ]; then
              echo "âŒ PM2 ecosystem.config.js not found"
              exit 1
            fi
            echo "âœ… PM2 config verified"

      # ============================
      # ðŸ” RESTART SERVICES
      # ============================
      - name: Stop existing PM2 process
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            pm2 delete website-backend || true
            pm2 save || true

      - name: Start backend with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            pm2 start ecosystem.config.js --env production
            pm2 save

      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx || true

      # ============================
      # âœ… HEALTH CHECK & VERIFICATION
      # ============================
      - name: Wait for backend to start
        run: sleep 5

      - name: Health check with retries
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            max_attempts=5
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              echo "Health check attempt $attempt/$max_attempts"
              if curl -f -s http://localhost:4000/health > /dev/null; then
                echo "âœ… Backend health check passed"
                exit 0
              fi
              attempt=$((attempt + 1))
              sleep 3
            done
            echo "âŒ Health check failed after $max_attempts attempts"
            pm2 logs website-backend --lines 50
            exit 1

      - name: Verify PM2 status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            pm2 status
            pm2 info website-backend

      # ============================
      # ðŸ§¹ CLEANUP (Optional)
      # ============================
      - name: Cleanup old PM2 logs (keep last 1000 lines)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            cd /root/backend
            if [ -d "logs" ]; then
              find logs -name "*.log" -type f -exec truncate -s 0 {} \;
            fi

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend build completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend build completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Files deployed to VPS" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PM2 process restarted" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Health check passed" >> $GITHUB_STEP_SUMMARY
