  <body>
    <!-- SVG filters: noise (paper grain) + paper wrinkle -->
    <svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden;">
      <defs>
        <filter id="noiseFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise" />
          <feColorMatrix in="noise" type="saturate" values="0" result="noiseGray" />
          <feBlend in="SourceGraphic" in2="noiseGray" mode="multiply" />
        </filter>
        <filter id="paperWrinkleFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="wrinkle" />
          <feColorMatrix in="wrinkle" type="saturate" values="0" result="wGray" />
          <feBlend in="SourceGraphic" in2="wGray" mode="multiply" />
        </filter>
      </defs>
    </svg>
